<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="woNo">
      <th mat-header-cell *matHeaderCellDef> WO No. </th>
      <td mat-cell *matCellDef="let element"> {{element.workOrderId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element"> {{element.requestTitle}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="dueOn">
      <th mat-header-cell *matHeaderCellDef> Due On </th>
      <td mat-cell *matCellDef="let element"> {{element.dueDate | date}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
      <button class="btn btn-primary" (click)="viewWorkOrder(element)">
        View
      </button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
